<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <table border="1" id="html">
        <tr>
            <th>选择</th>
            <th style="width: 100px;">学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id="c0"></td>
            <td colspan="5">全部选中</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td>请输入学号</td>
            <td><input id="i1" type="text" placeholder="输入11位数字学号"></td>
        </tr>
        <tr>
            <td>请输入姓名</td>
            <td><input id="i2" type="text" placeholder="输入姓名"></td>
        </tr>
        <tr>
            <td>请选择性别</td>
            <td><input type="radio" name="sex" id="i3" checked>男<input type="radio" name="sex" id="i4">女</td>
        </tr>
        <tr>
            <td>请选择年龄</td>
            <td><input id="i5" type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="确定" id="b1"><input type="button" value="重置" id="b2"></td>
        </tr>
    </table>
    <script src="js/index.js"></script>
</body>

</html>
