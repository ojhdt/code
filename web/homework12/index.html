<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <form action="get.html" method="get" name="form">
        <table border="1">
            <tr>
                <td>学号:</td>
                <td><input name="number" type="text" placeholder="输入学号"></td>
            </tr>
            <tr>
                <td>姓名:</td>
                <td><input name="name" type="text" placeholder="输入姓名"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" id="" checked>男
                    <input type="radio" name="sex" id="">女
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="提交" onclick="submit()">
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
    </form>
    <table border="1">
        <tr>
            <td>学号:</td>
            <td><input id="num" name="number" type="text" placeholder="输入学号"></td>
        </tr>
        <tr>
            <td>姓名:</td>
            <td><input id="name" name="name" type="text" placeholder="输入姓名"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input id="sex" type="radio" name="sex" checked>男
                <input type="radio" name="sex" id="">女
            </td>
        </tr>
        <tr>
            <td>文件:</td>
            <td><input  type="file" name="" id="file"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="提交" onclick="submit()">
                <input type="reset" value="重置">
            </td>
        </tr>
    </table>

    <script src="js/index.js"></script>
</body>

</html>
