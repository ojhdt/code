<script>
    var text = decodeURIComponent(window.location.search)
    console.log(text)
    var num = /num=(.*?)(&|$)/g.exec(text)[1]
    var name = /name=(.*?)(&|$)/g.exec(text)[1]
    var sex = /sex=(.*?)(&|$)/g.exec(text)[1]
    var file = /file=(.*?)(&|$)/g.exec(text)[1]
    document.write(`id:${num}\nname:${name}\nsex:${sex}\nfile:${file}`)
</script>
</html>
