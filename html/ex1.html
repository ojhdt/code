<html>
    <body>
        <h1>我的第一个标题</h1>
        <h2 style="background-color: red;">2号</h2>
        <h3>3号</h3>
        <!--注释这样写-->
        <p style="text-align: center;">
            我的第一个段落<br/>
            换行也ok<br/>
            下面是一条<ins>水平线</ins>
        </p>
        <hr/>
        <pre>
            这是一个<del>代码块</del>
            #include<stdio.h>
                int main(void)
                {
                    return 0;
                }
        </pre>
        <p style="text-align: right;">
            <abbr title="Hello">hel</abbr>
        </p>
        <!--bdo中dir的属性非常有限：ltr和rtl-->
        <bdo dir="rtl">Something interesting</bdo>
        <hr/>
        <blockquote>鲁迅曾说过：我没说过。</blockquote>
        <p>再来个短的：<q>我没说过</q></p>
        <a href="https://ojhdt.com" target="_blank">加个链接</a>
        <br/>
        <!--align可选bottom,middle,top/left,right，都是相对段落文字的位置-->
        <p>这是一组图片<img src="https://blog.ojhdt.com/icon.png" align="middle" width="100" height1="100" alt="error"></p>
    </body>
</html>
